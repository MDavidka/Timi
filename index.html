<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>idokapszula</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #101010;
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.8s ease;
    }
    
    .main-container.completed {
      align-items: flex-start;
      padding-top: 2rem;
    }
    
    .countdown {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }
    
    .block {
      background: #fff;
      color: #101010;
      font-weight: bold;
      font-size: clamp(2rem, 8vw, 3rem);
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      min-width: 60px;
      text-align: center;
      flex: 1 1 auto;
      user-select: none;
    }
    
    .top-timer {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      color: #101010;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.5rem;
      display: none;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .nanoseconds {
      font-size: 0.8rem;
      font-weight: normal;
      opacity: 0.7;
    }
    
    .rocket-container {
      position: fixed;
      bottom: -300px;
      left: 50%;
      transform: translateX(-50%);
      transition: bottom 1s ease-out;
      z-index: 100;
    }
    
    .rocket-container.show {
      bottom: 20px;
    }
    
    .rocket {
      width: 80px;
      height: 120px;
      background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
      border-radius: 40px 40px 10px 10px;
      position: relative;
      margin: 0 auto 20px;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }
    
    .rocket::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 40px;
      background: #fff;
      border-radius: 15px;
      opacity: 0.9;
    }
    
    .rocket::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 20px solid #ff4444;
    }
    
    .flame {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 30px;
      background: linear-gradient(180deg, #ff6600, #ffaa00);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: flicker 0.3s alternate infinite;
    }
    
    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); }
      100% { transform: translateX(-50%) scale(1.1, 0.9); }
    }
    
    .input-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      min-width: 300px;
      max-width: 90vw;
    }
    
    .photo-input {
      width: 100%;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }
    
    .photo-input:hover {
      border-color: #ff6b6b;
      background: #fff;
    }
    
    .photo-input input[type="file"] {
      display: none;
    }
    
    .photo-preview {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 6px;
    }
    
    .text-inputs {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    
    .text-input {
      flex: 1;
      min-width: 140px;
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: border-color 0.3s ease;
    }
    
    .text-input:focus {
      outline: none;
      border-color: #ff6b6b;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="main-container" id="mainContainer">
    <div class="countdown" id="countdown">
      <div id="days" class="block">00</div>
      <div id="hours" class="block">00</div>
      <div id="minutes" class="block">00</div>
      <div id="seconds" class="block">00</div>
    </div>
  </div>

  <div class="top-timer" id="topTimer">
    <span id="topTime">00:00</span>
    <span class="nanoseconds" id="nanoseconds">0000</span>
  </div>

  <div class="rocket-container" id="rocketContainer">
    <div class="rocket">
      <div class="flame"></div>
    </div>
    <div class="input-box">
      <div class="photo-input" onclick="document.getElementById('photoFile').click()">
        <input type="file" id="photoFile" accept="image/*" onchange="previewPhoto(this)">
        <span id="photoText">Click to add photo</span>
        <img id="photoPreview" class="photo-preview hidden">
      </div>
      <div class="text-inputs">
        <input type="text" class="text-input" placeholder="Message 1" id="message1">
        <input type="text" class="text-input" placeholder="Message 2" id="message2">
      </div>
    </div>
  </div>

  <script>
    (function(){
      const elDays = document.getElementById('days');
      const elHours = document.getElementById('hours');
      const elMinutes = document.getElementById('minutes');
      const elSeconds = document.getElementById('seconds');
      const topTimer = document.getElementById('topTimer');
      const topTime = document.getElementById('topTime');
      const nanoseconds = document.getElementById('nanoseconds');
      const mainContainer = document.getElementById('mainContainer');
      const rocketContainer = document.getElementById('rocketContainer');
      
      const pad = n => String(n).padStart(2,'0');
      let isCompleted = false;
      let testMode = false;
      let clickCount = 0;
      let clickTimer = null;

      function nextTargetUTC(){
        const now = new Date();
        let year = now.getUTCFullYear();
        let candidate = Date.UTC(year, 8, 11, 2, 0, 0); // Sept=8 (0-based), 11th, 02:00 UTC
        if (now.getTime() > candidate) {
          year += 1;
          candidate = Date.UTC(year, 8, 11, 2, 0, 0);
        }
        return candidate;
      }

      let target = nextTargetUTC();

      // Triple click detection on days
      elDays.addEventListener('click', function() {
        clickCount++;
        
        if (clickTimer) {
          clearTimeout(clickTimer);
        }
        
        if (clickCount === 3) {
          testMode = true;
          target = Date.now(); // Set target to now for immediate countdown
          clickCount = 0;
        } else {
          clickTimer = setTimeout(() => {
            clickCount = 0;
          }, 500);
        }
      });

      function update(){
        const now = Date.now();
        let diff = target - now;
        
        if (diff <= 0 && !isCompleted) {
          // Countdown completed
          isCompleted = true;
          mainContainer.classList.add('completed');
          topTimer.style.display = 'block';
          setTimeout(() => {
            rocketContainer.classList.add('show');
          }, 800);
          diff = 0;
        }

        if (isCompleted) {
          // Show precise timer at top
          const currentTime = new Date();
          const hours = pad(currentTime.getHours());
          const minutes = pad(currentTime.getMinutes());
          const milliseconds = String(currentTime.getMilliseconds()).padStart(3, '0');
          const microseconds = Math.floor(performance.now() % 1000);
          const nanoDisplay = (milliseconds + String(microseconds).padStart(3, '0')).substring(0, 4);
          
          topTime.textContent = `${hours}:${minutes}`;
          nanoseconds.textContent = nanoDisplay;
        }

        // Update main countdown
        const totalSeconds = Math.floor(diff/1000);
        const seconds = totalSeconds % 60;
        const totalMinutes = Math.floor(totalSeconds / 60);
        const minutes = totalMinutes % 60;
        const totalHours = Math.floor(totalMinutes / 60);
        const hours = totalHours % 24;
        const days = Math.floor(totalHours / 24);

        elDays.textContent = pad(days);
        elHours.textContent = pad(hours);
        elMinutes.textContent = pad(minutes);
        elSeconds.textContent = pad(seconds);
      }

      // Photo preview function
      window.previewPhoto = function(input) {
        const file = input.files[0];
        const preview = document.getElementById('photoPreview');
        const text = document.getElementById('photoText');
        
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.src = e.target.result;
            preview.classList.remove('hidden');
            text.style.display = 'none';
          }
          reader.readAsDataURL(file);
        }
      }

      setInterval(update, 16); // Higher frequency for smoother nanoseconds
      update();
    })();
  </script>
</body>
</html>
