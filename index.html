<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>idokapszula</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #101010;
      font-family: system-ui, sans-serif;
      color: #101010;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .countdown {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }
    .block {
      background: #fff;
      font-weight: bold;
      font-size: clamp(2rem, 8vw, 3rem);
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      min-width: 60px;
      text-align: center;
      flex: 1 1 auto;
    }
    .secondary {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      font-size: 1.5rem;
      color: #fff;
    }
    .secondary small {
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .rocket {
      position: absolute;
      bottom: -300px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      text-align: center;
      transition: bottom 1s ease-out;
    }
    .rocket svg {
      width: 100%;
      height: auto;
      display: block;
    }
    .rocket-form {
      background: rgba(255,255,255,0.9);
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .rocket-form input[type="file"] {
      font-size: 0.7rem;
    }
    .rocket-form input[type="text"] {
      font-size: 0.7rem;
      padding: 0.2rem;
    }
  </style>
</head>
<body>
  <!-- Primary countdown -->
  <div class="countdown" id="primary">
    <div id="days" class="block">00</div>
    <div id="hours" class="block">00</div>
    <div id="minutes" class="block">00</div>
    <div id="seconds" class="block">00</div>
  </div>

  <!-- Secondary countdown -->
  <div id="secondary" class="secondary"></div>

  <!-- Rocket with form -->
  <div id="rocket" class="rocket">
    <svg viewBox="0 0 64 128" xmlns="http://www.w3.org/2000/svg">
      <path d="M32 0c-8 12-12 24-12 36v36l12 12 12-12V36C44 24 40 12 32 0z" fill="#ccc"/>
      <rect x="26" y="84" width="12" height="28" fill="#999"/>
      <polygon points="26,112 38,112 32,128" fill="#f33"/>
    </svg>
    <div class="rocket-form">
      <input type="file" accept="image/*">
      <input type="text" placeholder="Text input 1">
      <input type="text" placeholder="Text input 2">
    </div>
  </div>

  <script>
    (function(){
      const elDays = document.getElementById('days');
      const elHours = document.getElementById('hours');
      const elMinutes = document.getElementById('minutes');
      const elSeconds = document.getElementById('seconds');
      const secondary = document.getElementById('secondary');
      const rocket = document.getElementById('rocket');
      const primary = document.getElementById('primary');
      const pad = n => String(n).padStart(2,'0');

      let target = Date.now() + 86400000; // default 24h

      // triple click test run
      let clickCount = 0;
      elDays.addEventListener('click', () => {
        clickCount++;
        setTimeout(() => clickCount=0, 400);
        if (clickCount === 3) {
          target = Date.now(); // force 0
          clickCount = 0;
        }
      });

      let ended = false;
      function update(){
        const now = Date.now();
        let diff = target - now;
        if (diff <= 0 && !ended) {
          ended = true;
          primary.style.display = "none";
          secondary.style.display = "block";
          rocket.style.bottom = "20px";
        }

        if (!ended) {
          const totalSeconds = Math.floor(Math.max(0,diff)/1000);
          const seconds = totalSeconds % 60;
          const totalMinutes = Math.floor(totalSeconds / 60);
          const minutes = totalMinutes % 60;
          const totalHours = Math.floor(totalMinutes / 60);
          const hours = totalHours % 24;
          const days = Math.floor(totalHours / 24);

          elDays.textContent = pad(days);
          elHours.textContent = pad(hours);
          elMinutes.textContent = pad(minutes);
          elSeconds.textContent = pad(seconds);
        } else {
          // secondary high precision countdown
          const t = new Date();
          const h = pad(t.getHours());
          const m = pad(t.getMinutes());
          const s = pad(t.getSeconds());
          const ms = String(t.getMilliseconds()).padStart(4,'0').slice(0,4);
          secondary.innerHTML = `${h}:${m}:${s}<br><small>${ms}</small>`;
        }
      }

      setInterval(update, 50);
      update();
    })();
  </script>
</body>
</html>
