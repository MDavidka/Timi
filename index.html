<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Id≈ëkapszula</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #101010;
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.8s ease;
    }
    
    .countdown {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }
    
    .block {
      background: #fff;
      color: #101010;
      font-weight: bold;
      font-size: clamp(2rem, 8vw, 3rem);
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      min-width: 60px;
      text-align: center;
      flex: 1 1 auto;
      user-select: none;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .block.fade-out {
      opacity: 0;
      transform: scale(0.5) translateY(-50px);
      pointer-events: none;
    }
    
    .block.hidden {
      display: none;
    }
    
    .final-countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #101010;
      font-weight: bold;
      font-size: clamp(3rem, 15vw, 5rem);
      padding: 1.5rem 2.5rem;
      border-radius: 16px;
      min-width: 100px;
      text-align: center;
      z-index: 1000;
      opacity: 0;
      transition: all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 20px 60px rgba(255, 255, 255, 0.3);
    }
    
    .final-countdown.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.2);
    }
    
    .final-countdown.move-to-top {
      top: 30px;
      left: 50%;
      transform: translate(-50%, 0) scale(0.7);
      font-size: 1.8rem;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
      transition: all 1.5s cubic-bezier(0.23, 1, 0.320, 1);
    }
    
    .nanoseconds {
      font-size: 0.6em;
      font-weight: normal;
      opacity: 0.7;
      margin-left: 0.3rem;
      vertical-align: super;
    }
    
    .content-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.2s ease;
      z-index: 500;
      padding: 1rem;
      box-sizing: border-box;
    }
    
    .content-area.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .upload-container {
      background: rgba(255, 255, 255, 0.95);
      padding: clamp(1rem, 4vw, 2.5rem);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 500px;
      transform: translateY(40px);
      transition: transform 1s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .content-area.show .upload-container {
      transform: translateY(0);
    }
    
    .countdown-info {
      text-align: center;
      margin-bottom: 2rem;
      color: #101010;
    }
    
    .countdown-info h2 {
      margin: 0 0 0.5rem 0;
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: bold;
    }
    
    .countdown-info p {
      margin: 0 0 1rem 0;
      opacity: 0.7;
      font-size: clamp(0.9rem, 3vw, 1rem);
    }
    
    .day-countdown {
      background: #101010;
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: clamp(1rem, 3vw, 1.3rem);
      display: inline-block;
      margin: 0.5rem 0 1rem 0;
      letter-spacing: 1px;
    }
    
    .photo-input {
      width: 100%;
      height: clamp(150px, 30vw, 200px);
      border: 3px dashed #ccc;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: all 0.4s ease;
      background: #f9f9f9;
      position: relative;
      overflow: hidden;
    }
    
    .photo-input:hover {
      border-color: #101010;
      background: #fff;
      transform: translateY(-2px);
    }
    
    .photo-input input[type="file"] {
      display: none;
    }
    
    .photo-input .upload-text {
      font-size: clamp(1rem, 3vw, 1.2rem);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    
    .photo-input .upload-subtitle {
      font-size: clamp(0.8rem, 2.5vw, 0.9rem);
      opacity: 0.6;
    }
    
    .photo-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .text-inputs {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .text-input {
      width: 100%;
      padding: 1.2rem;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: clamp(0.9rem, 3vw, 1rem);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .text-input:focus {
      outline: none;
      border-color: #101010;
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(16, 16, 16, 0.1);
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    
    .loading-overlay.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #101010;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none !important;
    }
    
    .final-timer-display {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    /* Mobile optimizations */
    @media (max-width: 768px) {
      .upload-container {
        margin-top: 80px;
        padding: 1.5rem;
      }
      
      .text-inputs {
        gap: 0.8rem;
      }
      
      .final-countdown.move-to-top {
        top: 20px;
        font-size: 1.4rem;
        padding: 0.6rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container" id="mainContainer">
    <div class="countdown" id="countdown">
      <div id="days" class="block">00</div>
      <div id="hours" class="block">00</div>
      <div id="minutes" class="block">00</div>
      <div id="seconds" class="block">00</div>
    </div>
  </div>

  <div class="final-countdown" id="finalCountdown">
    <div class="final-timer-display">
      <span id="finalSeconds">3</span>
      <span class="nanoseconds hidden" id="nanoseconds">0000</span>
    </div>
  </div>

  <div class="content-area" id="contentArea">
    <div class="upload-container">
      <div class="countdown-info">
        <h2>Id≈ëkapszula K√©sz!</h2>
        <p>24 √≥r√°d van az eml√©keid elment√©s√©re</p>
        <div class="day-countdown" id="dayCountdown">23:59:59</div>
      </div>
      
      <div class="photo-input" onclick="document.getElementById('photoFile').click()">
        <input type="file" id="photoFile" accept="image/*" onchange="previewPhoto(this)">
        <div class="upload-text">üì∏ Kattints a k√©p felt√∂lt√©s√©hez</div>
        <div class="upload-subtitle">JPG, PNG, max 5MB</div>
        <img id="photoPreview" class="photo-preview hidden">
        <div class="loading-overlay" id="loadingOverlay">
          <div class="spinner"></div>
        </div>
      </div>
      
      <div class="text-inputs">
        <input type="text" class="text-input" placeholder="Az √ºzeneted..." id="message1">
        <input type="text" class="text-input" placeholder="J√∂v≈ëbeli gondolataid..." id="message2">
      </div>
    </div>
  </div>

  <script>
    (function(){
      const elDays = document.getElementById('days');
      const elHours = document.getElementById('hours');
      const elMinutes = document.getElementById('minutes');
      const elSeconds = document.getElementById('seconds');
      const finalCountdown = document.getElementById('finalCountdown');
      const finalSeconds = document.getElementById('finalSeconds');
      const nanoseconds = document.getElementById('nanoseconds');
      const contentArea = document.getElementById('contentArea');
      const dayCountdown = document.getElementById('dayCountdown');
      const loadingOverlay = document.getElementById('loadingOverlay');
      
      const pad = n => String(n).padStart(2,'0');
      let isCompleted = false;
      let finalCountdownActive = false;
      let contentMode = false;
      let testMode = false;
      let clickCount = 0;
      let clickTimer = null;
      let finalCountdownStart = null;
      let contentModeStart = null;

      function nextTargetUTC(){
        const now = new Date();
        let year = now.getUTCFullYear();
        let candidate = Date.UTC(year, 8, 11, 2, 0, 0);
        if (now.getTime() > candidate) {
          year += 1;
          candidate = Date.UTC(year, 8, 11, 2, 0, 0);
        }
        return candidate;
      }

      let target = nextTargetUTC();

      // Double tap detection
      elDays.addEventListener('click', function() {
        clickCount++;
        
        if (clickTimer) {
          clearTimeout(clickTimer);
        }
        
        if (clickCount === 2) {
          testMode = true;
          target = Date.now();
          clickCount = 0;
        } else {
          clickTimer = setTimeout(() => {
            clickCount = 0;
          }, 300);
        }
      });

      function startFinalCountdown() {
        finalCountdownActive = true;
        finalCountdownStart = Date.now();
        
        // Smooth fade out sequence
        setTimeout(() => elDays.classList.add('fade-out'), 0);
        setTimeout(() => elHours.classList.add('fade-out'), 200);
        setTimeout(() => elMinutes.classList.add('fade-out'), 400);
        
        setTimeout(() => {
          elDays.classList.add('hidden');
          elHours.classList.add('hidden');
          elMinutes.classList.add('hidden');
          
          // Show final countdown with bounce effect
          finalCountdown.classList.add('show');
        }, 800);
      }

      function moveToContentMode() {
        contentMode = true;
        contentModeStart = Date.now();
        
        // Smooth transition to top
        finalCountdown.classList.add('move-to-top');
        nanoseconds.classList.remove('hidden');
        
        // Hide seconds with delay for smooth animation
        setTimeout(() => {
          elSeconds.classList.add('fade-out');
          setTimeout(() => {
            elSeconds.classList.add('hidden');
          }, 800);
        }, 500);
        
        // Show content area with proper delay
        setTimeout(() => {
          contentArea.classList.add('show');
        }, 1200);
      }

      function update(){
        const now = Date.now();
        let diff = target - now;
        
        if (diff <= 0 && !isCompleted) {
          isCompleted = true;
          startFinalCountdown();
          diff = 0;
        }

        if (finalCountdownActive && !contentMode) {
          const finalDiff = 3000 - (now - finalCountdownStart);
          if (finalDiff <= 0) {
            moveToContentMode();
          } else {
            const secondsLeft = Math.ceil(finalDiff / 1000);
            finalSeconds.textContent = secondsLeft;
          }
        }

        if (contentMode) {
          // Display current time with nanoseconds
          const currentTime = new Date();
          const hours = pad(currentTime.getHours());
          const minutes = pad(currentTime.getMinutes());
          const seconds = pad(currentTime.getSeconds());
          const milliseconds = String(currentTime.getMilliseconds()).padStart(3, '0');
          const microseconds = Math.floor(performance.now() % 1000);
          const nanoDisplay = (milliseconds + String(microseconds).padStart(3, '0')).substring(0, 4);
          
          finalSeconds.textContent = `${hours}:${minutes}:${seconds}`;
          nanoseconds.textContent = nanoDisplay;
          
          // 24-hour countdown display
          const dayDiff = 86400000 - (now - contentModeStart);
          if (dayDiff > 0) {
            const totalSecs = Math.floor(dayDiff / 1000);
            const hours = Math.floor(totalSecs / 3600);
            const minutes = Math.floor((totalSecs % 3600) / 60);
            const seconds = totalSecs % 60;
            dayCountdown.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
          } else {
            dayCountdown.textContent = "00:00:00";
          }
        }

        if (!isCompleted) {
          const totalSeconds = Math.floor(diff/1000);
          const seconds = totalSeconds % 60;
          const totalMinutes = Math.floor(totalSeconds / 60);
          const minutes = totalMinutes % 60;
          const totalHours = Math.floor(totalMinutes / 60);
          const hours = totalHours % 24;
          const days = Math.floor(totalHours / 24);

          elDays.textContent = pad(days);
          elHours.textContent = pad(hours);
          elMinutes.textContent = pad(minutes);
          elSeconds.textContent = pad(seconds);
        }
      }

      // Optimized mobile photo upload
      window.previewPhoto = function(input) {
        const file = input.files[0];
        const preview = document.getElementById('photoPreview');
        
        if (file) {
          // Show loading overlay
          loadingOverlay.classList.add('show');
          
          // Check file size (5MB limit)
          if (file.size > 5 * 1024 * 1024) {
            alert('A k√©p t√∫l nagy! Maximum 5MB enged√©lyezett.');
            loadingOverlay.classList.remove('show');
            return;
          }
          
          const reader = new FileReader();
          reader.onload = function(e) {
            // Create image for compression
            const img = new Image();
            img.onload = function() {
              const canvas = document.createElement('canvas');
              const ctx = canvas.getContext('2d');
              
              // Calculate optimal size (max 1200px)
              let { width, height } = img;
              const maxDim = 1200;
              
              if (width > maxDim || height > maxDim) {
                if (width > height) {
                  height = (height * maxDim) / width;
                  width = maxDim;
                } else {
                  width = (width * maxDim) / height;
                  height = maxDim;
                }
              }
              
              canvas.width = width;
              canvas.height = height;
              
              // Draw and compress
              ctx.drawImage(img, 0, 0, width, height);
              const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
              
              preview.src = compressedDataUrl;
              preview.classList.remove('hidden');
              loadingOverlay.classList.remove('show');
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      };

      setInterval(update, 16);
      update();
    })();
  </script>
</body>
</html>
