<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>idokapszula</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #101010;
      font-family: system-ui, sans-serif;
      overflow-x: hidden;
      position: relative;
    }
    
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.8s ease;
    }
    
    .countdown {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 90%;
    }
    
    .block {
      background: #fff;
      color: #101010;
      font-weight: bold;
      font-size: clamp(2rem, 8vw, 3rem);
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      min-width: 60px;
      text-align: center;
      flex: 1 1 auto;
      user-select: none;
      transition: all 0.6s ease;
    }
    
    .block.fade-out {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }
    
    .block.hidden {
      display: none;
    }
    
    .final-countdown {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      background: #fff;
      color: #101010;
      font-weight: bold;
      font-size: clamp(3rem, 12vw, 4.5rem);
      padding: 1.2rem 2rem;
      border-radius: 12px;
      min-width: 80px;
      text-align: center;
      z-index: 1000;
      opacity: 0;
      transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .final-countdown.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.5);
    }
    
    .final-countdown.move-to-top {
      top: 20px;
      transform: translate(-50%, 0) scale(0.6);
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    
    .nanoseconds {
      font-size: 0.8rem;
      font-weight: normal;
      opacity: 0.7;
      margin-left: 0.5rem;
    }
    
    .content-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 500;
    }
    
    .content-area.show {
      opacity: 1;
      pointer-events: all;
    }
    
    .upload-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(15px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      min-width: 400px;
      max-width: 90vw;
      transform: translateY(30px);
      transition: transform 0.8s ease;
    }
    
    .content-area.show .upload-container {
      transform: translateY(0);
    }
    
    .countdown-info {
      text-align: center;
      margin-bottom: 2rem;
      color: #101010;
    }
    
    .countdown-info h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.8rem;
      font-weight: bold;
    }
    
    .countdown-info p {
      margin: 0;
      opacity: 0.7;
      font-size: 1rem;
    }
    
    .day-countdown {
      background: #101010;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.2rem;
      display: inline-block;
      margin: 1rem 0;
    }
    
    .photo-input {
      width: 100%;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }
    
    .photo-input:hover {
      border-color: #101010;
      background: #fff;
    }
    
    .photo-input input[type="file"] {
      display: none;
    }
    
    .photo-preview {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    
    .text-inputs {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .text-input {
      flex: 1;
      min-width: 180px;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .text-input:focus {
      outline: none;
      border-color: #101010;
    }
    
    .hidden {
      display: none !important;
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .final-timer-display {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="main-container" id="mainContainer">
    <div class="countdown" id="countdown">
      <div id="days" class="block">00</div>
      <div id="hours" class="block">00</div>
      <div id="minutes" class="block">00</div>
      <div id="seconds" class="block">00</div>
    </div>
  </div>

  <div class="final-countdown" id="finalCountdown">
    <div class="final-timer-display">
      <span id="finalSeconds">3</span>
      <span class="nanoseconds hidden" id="nanoseconds">0000</span>
    </div>
  </div>

  <div class="content-area" id="contentArea">
    <div class="upload-container">
      <div class="countdown-info">
        <h2>Time Capsule Ready!</h2>
        <p>You have 24 hours to save your memories</p>
        <div class="day-countdown" id="dayCountdown">23:59:59</div>
      </div>
      
      <div class="photo-input" onclick="document.getElementById('photoFile').click()">
        <input type="file" id="photoFile" accept="image/*" onchange="previewPhoto(this)">
        <span id="photoText">ðŸ“¸ Click to add your photo</span>
        <img id="photoPreview" class="photo-preview hidden">
      </div>
      
      <div class="text-inputs">
        <input type="text" class="text-input" placeholder="Your message..." id="message1">
        <input type="text" class="text-input" placeholder="Future thoughts..." id="message2">
      </div>
    </div>
  </div>

  <script>
    (function(){
      const elDays = document.getElementById('days');
      const elHours = document.getElementById('hours');
      const elMinutes = document.getElementById('minutes');
      const elSeconds = document.getElementById('seconds');
      const finalCountdown = document.getElementById('finalCountdown');
      const finalSeconds = document.getElementById('finalSeconds');
      const nanoseconds = document.getElementById('nanoseconds');
      const contentArea = document.getElementById('contentArea');
      const dayCountdown = document.getElementById('dayCountdown');
      
      const pad = n => String(n).padStart(2,'0');
      let isCompleted = false;
      let finalCountdownActive = false;
      let contentMode = false;
      let testMode = false;
      let clickCount = 0;
      let clickTimer = null;
      let finalCountdownStart = null;
      let contentModeStart = null;

      function nextTargetUTC(){
        const now = new Date();
        let year = now.getUTCFullYear();
        let candidate = Date.UTC(year, 8, 11, 2, 0, 0);
        if (now.getTime() > candidate) {
          year += 1;
          candidate = Date.UTC(year, 8, 11, 2, 0, 0);
        }
        return candidate;
      }

      let target = nextTargetUTC();

      // Triple click detection on days
      elDays.addEventListener('click', function() {
        clickCount++;
        
        if (clickTimer) {
          clearTimeout(clickTimer);
        }
        
        if (clickCount === 3) {
          testMode = true;
          target = Date.now() + 2000; // 2 seconds for testing
          clickCount = 0;
        } else {
          clickTimer = setTimeout(() => {
            clickCount = 0;
          }, 500);
        }
      });

      function startFinalCountdown() {
        finalCountdownActive = true;
        finalCountdownStart = Date.now();
        
        // Fade out other blocks
        elDays.classList.add('fade-out');
        elHours.classList.add('fade-out');
        elMinutes.classList.add('fade-out');
        
        setTimeout(() => {
          elDays.classList.add('hidden');
          elHours.classList.add('hidden');
          elMinutes.classList.add('hidden');
          
          // Show final countdown
          finalCountdown.classList.add('show');
        }, 600);
      }

      function moveToContentMode() {
        contentMode = true;
        contentModeStart = Date.now();
        
        // Move final countdown to top and show nanoseconds
        finalCountdown.classList.add('move-to-top');
        nanoseconds.classList.remove('hidden');
        
        // Hide main seconds block
        elSeconds.classList.add('fade-out');
        setTimeout(() => {
          elSeconds.classList.add('hidden');
        }, 600);
        
        // Show content area
        setTimeout(() => {
          contentArea.classList.add('show');
        }, 800);
      }

      function update(){
        const now = Date.now();
        let diff = target - now;
        
        if (diff <= 0 && !isCompleted) {
          isCompleted = true;
          startFinalCountdown();
          diff = 0;
        }

        if (finalCountdownActive && !contentMode) {
          // Final 3-second countdown
          const finalDiff = 3000 - (now - finalCountdownStart);
          if (finalDiff <= 0) {
            moveToContentMode();
          } else {
            const secondsLeft = Math.ceil(finalDiff / 1000);
            finalSeconds.textContent = secondsLeft;
          }
        }

        if (contentMode) {
          // Show current time with nanoseconds
          const currentTime = new Date();
          const hours = pad(currentTime.getHours());
          const minutes = pad(currentTime.getMinutes());
          const seconds = pad(currentTime.getSeconds());
          const milliseconds = String(currentTime.getMilliseconds()).padStart(3, '0');
          const microseconds = Math.floor(performance.now() % 1000);
          const nanoDisplay = (milliseconds + String(microseconds).padStart(3, '0')).substring(0, 4);
          
          finalSeconds.textContent = `${hours}:${minutes}:${seconds}`;
          nanoseconds.textContent = nanoDisplay;
          
          // Update 24-hour countdown
          const dayDiff = 86400000 - (now - contentModeStart); // 24 hours in ms
          if (dayDiff > 0) {
            const totalSecs = Math.floor(dayDiff / 1000);
            const hours = Math.floor(totalSecs / 3600);
            const minutes = Math.floor((totalSecs % 3600) / 60);
            const seconds = totalSecs % 60;
            dayCountdown.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
          } else {
            dayCountdown.textContent = "00:00:00";
          }
        }

        if (!isCompleted) {
          // Normal countdown display
          const totalSeconds = Math.floor(diff/1000);
          const seconds = totalSeconds % 60;
          const totalMinutes = Math.floor(totalSeconds / 60);
          const minutes = totalMinutes % 60;
          const totalHours = Math.floor(totalMinutes / 60);
          const hours = totalHours % 24;
          const days = Math.floor(totalHours / 24);

          elDays.textContent = pad(days);
          elHours.textContent = pad(hours);
          elMinutes.textContent = pad(minutes);
          elSeconds.textContent = pad(seconds);
        }
      }

      // Photo preview function
      window.previewPhoto = function(input) {
        const file = input.files[0];
        const preview = document.getElementById('photoPreview');
        const text = document.getElementById('photoText');
        
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            preview.src = e.target.result;
            preview.classList.remove('hidden');
            text.style.display = 'none';
          }
          reader.readAsDataURL(file);
        }
      }

      setInterval(update, 16); // High frequency for smooth animations
      update();
    })();
  </script>
</body>
</html>
